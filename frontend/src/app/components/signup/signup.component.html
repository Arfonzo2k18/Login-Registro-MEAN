<div class="container">
  <form #signupForm="ngForm">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="First Name" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="authservice.selectedUsuario.nombre">
    </div>
    <div class="form-group">
      <label>Nickname</label>
      <input type="text" class="form-control" placeholder="Nickname" id="username" name="username" #username="ngModel" [(ngModel)]="authservice.selectedUsuario.username">
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" id="email" name="email" #email="ngModel" [(ngModel)]="authservice.selectedUsuario.email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" id="password" name="password" #password="ngModel" [(ngModel)]="authservice.selectedUsuario.password">
    </div>
    <button type="submit" class="btn btn-danger" (click)="createUser(signupForm)">Registrar</button>
  </form>
</div>
