<div class="container mt-5">
  <form #signupForm="ngForm">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="authservice.selectedUsuario.nombre">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Nombre de usuario" id="username" name="username" #username="ngModel" [(ngModel)]="authservice.selectedUsuario.username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Introduce tu correo electrónico" id="email" name="email" #email="ngModel" [(ngModel)]="authservice.selectedUsuario.email">
      <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie.</small>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password" #password="ngModel" [(ngModel)]="authservice.selectedUsuario.password">
    </div>
    <button type="submit" class="btn btn-danger" (click)="createUser(signupForm)">Registrar</button>
  </form>
</div>
